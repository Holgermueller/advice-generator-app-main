<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="public/style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="advice-container">
      <p class="advice-number" id="adviceNumber">Number appears here</p>
      <h1 class="advice-display" id="advice">Advice goes here!!</h1>

      <img src="images/pattern-divider-desktop.svg" alt="border" />

      <button onclick="getAdvice()" name="Get Advice Button">
        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
        <img src="images/icon-dice.svg" alt="dice icon">
      </button>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://holgermueller.github.io/portfolio/" target="_blank">Holger Mueller</a>.
      </div>
    </footer>

    <script src="advice.js"></script>
  </body>
</html>
